<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Parte II 03</title>
    </h:head>
    <h:body>
        <h:form>
         <h:outputLabel value="Modelo: "/> 
         <h:inputText value="#{carroController.modelo}"/> <br/>
         
         <h:outputLabel value="Ano: "/> 
         <h:inputText value="#{carroController.ano}"/> <br/>
         
         <h:outputLabel value="Preço: "/> 
         <h:inputText value="#{carroController.preco}"/> <br/>
         
         <h:outputLabel value="Consumo "/> 
         <h:inputText value="#{carroController.consumo}"/> <br/>
         
         <h:outputLabel value="Tipo de Combustível (Digite A para álcool e G para gasolina. : "/> 
         <h:inputText value="#{carroController.tipo}"/> <br/>

         <h:outputLabel value="Descrição "/> 
         <h:inputText value="#{carroController.descricao}"/> <br/>
         
         <h:commandButton value="Calcular IPVA" action="#{carroController.confirmaAction()}" /> <br/>
         
         <h:outputLabel value="Valor do IPVA: " /> <h:outputText value="#{carroController.ipva}" /><br/>
         <h:outputText value="#{carroController.mensagem}" /> 
         
        </h:form>
    </h:body>
</html>
